
{% extends 'base.html' %}

{% block title %}Add Video{% endblock %}

{% block content %}
    <h1>Add Video</h1>
    <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
        <label for="video">Select Video File:</label>
        <input type="file" name="video" id="video" accept="video/mp4">
        <button type="submit">Upload</button>
    </form>
{% endblock %}
