{% extends 'base.html' %}

{% block title %}Add Assignment{% endblock %}

{% block content %}
    <h1>Add a New Assignment</h1>
    <form action="{{ url_for('add_assignment') }}" method="POST">
        <label for="assignment">Assignment:</label>
        <input type="text" id="assignment" name="assignment" required>
        <button type="submit">Add Assignment</button>
    </form>
    <a href="{{ url_for('assignments_page') }}">Back to Assignment List</a>
{% endblock %}
