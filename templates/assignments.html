{% extends 'base.html' %}

{% block title %}Assignments{% endblock %}

{% block content %}
    <h1>Assignments</h1>
    <ul id="assignment-list">
        {% for assignment in assignments %}
            <li>{{ assignment }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_assignment') }}" class="button">Add Assignment</a>
{% endblock %}
